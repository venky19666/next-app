name: "Deploy to vercal"

on:
    pull_request:
        types: [opened, synchronize]
        branches:
            - main

jobs:
    lint:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v3
            - uses: actions/setup-node@v4
              with:
                  node-version: 20
            - uses: pnpm/action-setup@v4
              with:
                  version: 10
            - run: pnpm install
            - run: pnpm lint

